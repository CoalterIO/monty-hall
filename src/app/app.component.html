<div class="modal" id="surveyModal">
  <div class="modal-background" (click)="hideModal()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Participation Survey</p>
      <button class="delete" aria-label="close" (click)="hideModal()"></button>
    </header>
    <section class="modal-card-body">
      <div class="field">
        <label class="label">Please enter your EagleID</label>
        <div class="control">
          <input class="input" type="text" placeholder="EagleID">
        </div>
      </div>
      <div class="field">
        <label class="label">Please indicate your gender</label>
        <div class="control">
          <div class="select">
            <select>
              <option selected disabled>Please select an answer:</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
              <option>Do not wish to answer</option>
            </select>
          </div>
        </div>
      </div>
    </section>
    <footer class="modal-card-foot">
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" (click)="startInstruction()">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light" (click)="hideModal()">Cancel</button>
        </div>
      </div>
    </footer>
  </div>
</div>

<app-instruction id="instruction" *ngIf="showInstruction"></app-instruction>
<div class="container" *ngIf="showInstruction">
  <div class="columns">
    <div class="column has-text-centered">
      <button class="button is-link is-rounded is-large" (click)="start()">Begin</button>
    </div>
  </div>
</div>
<app-control id="control" *ngIf="showControl"></app-control>
<app-experimental id="experimental" *ngIf="showExperimental"></app-experimental>
<app-survey id="survey" *ngIf="showSurvey"></app-survey>
<app-consent id="consent" *ngIf="showConsent"></app-consent>
<div class="container" *ngIf="showConsent">
  <div class="columns">
    <div class="column has-text-centered">
      <button class="button is-link is-rounded is-large" (click)="showModal()">Next</button>
    </div>
  </div>
</div>
<div class="container" *ngIf="showConsent">
  <div class="columns">
    <div class="column has-text-centered">
      <button class="button is-link is-rounded is-large" (click)="survey()">Skip to Survey (button used for testing)</button>
    </div>
  </div>
</div>
<div class="container" *ngIf="showConsent">
  <div class="columns">
    <div class="column has-text-centered">
      <button class="button is-link is-rounded is-large" (click)="testApi()">Test Api</button>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
