<div class="container top-gap">
    <div *ngIf="testing">
        <div class="columns is-centered is-vcentered is-mobile">
            <div class="column is-one-third is-hidden-touch"></div>
            <div class="column has-text-centered">
                <app-door door="1" id="passthrough1"></app-door>
            </div>
            <div class="column has-text-centered">
                <app-door door="2" id="passthrough2"></app-door>
            </div>
            <div class="column has-text-centered">
                <app-door door="3" id="passthrough3"></app-door>
            </div>
            <div class="column is-one-third is-hidden-touch"></div>
        </div>
        <div class="columns is-centered is-vcentered is-mobile">
            <div class="column is-one-third is-hidden-touch"></div>
            <div class="column has-text-centered">
                <app-door door="4" id="passthrough4"></app-door>
            </div>
            <div class="column has-text-centered">
                <!--nothing-->
            </div>
            <div class="column has-text-centered">
                <app-door door="5" id="passthrough5"></app-door>
            </div>
            <div class="column is-one-third is-hidden-touch"></div>
        </div>
        <div class="columns is-centered is-vcentered is-mobile">
            <div class="column is-one-third is-hidden-touch"></div>
            <div class="column has-text-centered">
                <app-door door="6" id="passthrough6"></app-door>
            </div>
            <div class="column has-text-centered">
                <app-door door="7" id="passthrough7"></app-door>
            </div>
            <div class="column has-text-centered">
                <app-door door="8" id="passthrough8"></app-door>
            </div>
            <div class="column is-one-third is-hidden-touch"></div>
        </div>
    </div>
    <div class="container has-text-centered unselectable top-pad" *ngIf="win">
        <div class="content">
            <h1>
                You Win
                <p>Try Again</p>
            </h1>
        </div>
    </div>
    <div class="container has-text-centered unselectable top-pad" *ngIf="lose">
        <div class="content">
            <h1>
                You Lose
                <p>Try Again</p>
            </h1>
        </div>
    </div>
</div>
